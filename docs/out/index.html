<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JSCalc</title>
  <link rel="stylesheet" type="text/css"
        href="/components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css"
        href="/components/codemirror/theme/blackboard.css">
  <link rel="stylesheet" type="text/css" href="styles/docs.css" />

  <script src="/components/jquery/jquery.js"></script>
  <script src="/components/codemirror/lib/codemirror.js"></script>
  <script src="/components/codemirror/mode/javascript/javascript.js"></script>
</head>
<body>
  <h1>JSCalc</h1>
  <p>JSCalc is a very simple javascript calculator.</p>

  <h2>Addition</h2>
  <p>You can add two numbers by using the JSCalc.add() function.</p>
  <form data-js="tryit">
  <div class="source">
    <textarea class="original">var result = JSCalc.add(4,3);

$(document).ready(function(){

  $('body').html(result);
  result.should.equal(7);

});
</textarea>
    <div class="js"></div>
    <div class="button"><input type="submit" value="Try it out!" /></div>
  </div>
  <div class="result">
    Result:
    <div class="output"></div>
    <div class="errors"></div>
  </div>
</form>


  <h2>Substraction</h2>
  <p>You can substract two numbers by using the JSCalc.substract() function.</p>
  <form data-js="tryit">
  <div class="source">
    <textarea class="original">var result = JSCalc.substract(4,3);

$(document).ready(function(){

  $('body').html(result);
  result.should.equal(2);

});
</textarea>
    <div class="js"></div>
    <div class="button"><input type="submit" value="Try it out!" /></div>
  </div>
  <div class="result">
    Result:
    <div class="output"></div>
    <div class="errors"></div>
  </div>
</form>


  <script src="/specs/live_editor_client.js"></script>
</body>
</html>
